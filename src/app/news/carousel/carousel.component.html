<div class="bd-example">
  <div id="newsCarousel" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div *ngIf="articles && articles.length>0">
        <div *ngFor="let article of articles let i=index" [ngClass]="{'active' : i==0}" class="carousel-item">
          <img *ngIf="article.images.length>0; else imgFallback"
               [src]="article.images[0].url" class="d-block w-100"
               [alt]="article.images[0].alt">
          <ng-template #imgFallback>
            <img src="../../../assets/img/news-fallback-img.jpg" class="d-block w-100"
                 alt="Fallback image">
          </ng-template>
          <div class="carousel-caption d-none d-md-block mb-4">
            <h3>{{ article.headline }}</h3>
            <p>{{ article.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#newsCarousel"
       role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#newsCarousel"
       role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
</div>
