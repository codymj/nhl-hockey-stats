<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators my-4">
      <li data-target="#carouselExampleCaptions" data-slide-to="0"
          class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngIf="articles && articles.length>0" class="carousel-item active">
        <img *ngIf="articles[0].images.length>0; else imgFallback"
             [src]="articles[0].images[0].url" class="d-block w-100"
             [alt]="articles[0].images[0].alt">
        <ng-template #imgFallback>
          <img src="https://i.imgur.com/Dkppvq9.jpg" class="d-block w-100"
               alt="Fallback image">
        </ng-template>
        <div class="carousel-caption d-none d-md-block mb-4">
          <h3>{{ articles[0].headline }}</h3>
          <p>{{ articles[0].description }}</p>
        </div>
      </div>
      <div *ngIf="articles && articles.length>1">
        <div *ngFor="let article of articles.slice(1)" class="carousel-item">
          <img *ngIf="article.images.length>0; else imgFallback"
            [src]="article.images[0].url" class="d-block w-100"
            [alt]="article.images[0].alt">
          <ng-template #imgFallback>
            <img src="https://i.imgur.com/Dkppvq9.jpg" class="d-block w-100"
                 alt="Fallback image">
          </ng-template>
          <div class="carousel-caption d-none d-md-block mb-4">
            <h3>{{ article.headline }}</h3>
            <p>{{ article.description }}</p>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <img
          src="https://a.espncdn.com/photo/2019/1114/r627937_1296x729_16-9.jpg"
          class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block mb-4">
          <h3>Third slide heading</h3>
          <p>Third slide caption.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions"
       role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions"
       role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
