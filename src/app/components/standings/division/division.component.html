<table *ngIf="standings.division && standings.teamRecords" class="table table-sm table-striped">
  <thead>
  <tr>
    <th scope="col">{{ standings.division.nameShort | uppercase | slice: 0:3 }}</th>
    <th scope="col">GP</th>
    <th scope="col">W</th>
    <th scope="col">L</th>
    <th scope="col">OT</th>
    <th scope="col">PTS</th>
    <th scope="col">STK</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let team of standings.teamRecords">
    <th scope="row"><img src="../../../assets/img/team-logos/{{idToAbbr(team.team.id)}}.png" width="32px"></th>
    <td>{{ team["gamesPlayed"] }}</td>
    <td>{{ team.leagueRecord.wins }}</td>
    <td>{{ team.leagueRecord.losses }}</td>
    <td>{{ team.leagueRecord.ot }}</td>
    <td>{{ team.points }}</td>
    <td>{{ team.streak.streakCode }}</td>
  </tr>
  </tbody>
</table>
